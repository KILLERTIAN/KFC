<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>KFC CLONE</title>
        <link rel="stylesheet" href="kfc.css">
    </head>
    <body>
        <section class="main">
            <header>
                <a href="#"><img src="images/logo.png" class="logo"></a>
                <ul class="navigation">
                    <li><a href=#>Home</a></li>
                    <li><a href=#>Menu</a></li>
                    <li><a href=#>About</a></li>
                    <li><a href=#>Contact</a></li>
                </ul>
            </header>
            <div class="content">
                <div class="text">
                    <h2>Its Finger
                        <br>
                        Lickin <span>Good.</span>
                    </h2>
                    <p>12 pieces of our freshly prepared World Famous Chicken, 3 large sides of your choice, and 6 biscuits. Now includes a FREE Beverage Bucket for a limited time only!</p>
                    <a href="#" class="btn">Order Now</a>

                </div>
                <div class="slider">
                    <div class="slides active">
                        <img src="images/burger_fries.png" alt="burger fries">
                    </div>
                    <div class="slides">
                        <img src="images/burger.png" alt="burger">
                    </div>
                    <div class="slides">
                        <img src="images/fried_chicken.png" alt="fried chicken">
                    </div>
                    <div class="slides">
                        <img src="images/french_fries.png" alt="french fries">
                    </div>
                </div>
            </div>
            <div class="footer">
                <ul class="social">
                    <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                </ul>
                <div class="prevNext">
                    <p>Always Fresh</p>
                    <span class="prev" id="prev"><ion-icon name="chevron-back-outline"></ion-icon></span>
                    <span class="next" id="next"><ion-icon name="chevron-forward-outline"></ion-icon></span>
                </div>
            </div>
        </section>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="kfc.js"></script>
    </body>
</html>
